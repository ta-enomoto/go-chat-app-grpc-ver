<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/public/css/chatroomdeleted.css">
  <title>ルーム削除完了</title>
</head>
<body>
  <div class="chatroomdeleted">
    <h2>ルームが削除されました</h2>
  </div>
  
  <script>
    //このページは親ページであるマイページのiframe内に表示されるため、削除完了後は親ページを更新して画面をリセットする必要がある
    setTimeout (
      function () {
        parent.location.href = parent.location.href;
      },
      "1000"
    );
  </script>
</body>
</html>
